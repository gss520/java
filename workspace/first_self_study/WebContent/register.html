<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册表单</title>
</head>
<body>
	<h1 align="center"></h1>
	<form action="servlet/register" method="post">
		<p>姓名：<input type="text" name="name" size="10"/></p>
		<p>密码：<input type="password" name="pass" size="10"/></p>
		<p>性别：<input type="radio" name="gender" value="男" checked/>男
			<input type="radio" name="gender" value="女"/>女
		</p>
		<p>爱好：<input type="checkbox"name="hobby" value="文学">文学
		<input type="checkbox"name="hobby" value="音乐">音乐
		<input type="checkbox"name="hobby" value="运动">运动
		</p>
		<p>班级：<select name="class">
				<option value="1">1班</option>
				<option value="2">2班</option>
				<option value="3">3班</option>
				<option value="4">4班</option>
				<option value="5">5班</option>
				<option value="6">6班</option>
		</select>		</p>
		<p>自我介绍：</p>
		<p><textarea name="introduce"rows="5" cols="20"></textarea></p>
		<p><input type="submit" value="确定"/>
			<input type="reset" value="重填"/>
	</form>
</body>
</html>
